<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page </title>
  <link rel="stylesheet" href="styles.css">
</head>

 <body>
    <div class="container">
      <h1>Bienvenido a Mi Landing Page</h1>
      <p class="subtitulo">¡Gracias por visitar nuestra página! Aquí encontrarás información sobre nuestros productos y servicios.</p>
      
    
      <form>
        <label>Nombre</label>
        <input type="text" name="nombre" placeholder="Vero" required>
        <label>Apellido</label>
        <input type="text" name="apellido" placeholder="Eschenmoser" required>
        <label>Email</label>
        <input type="email" name="email" placeholder="Correo electrónico" required>
        <a href="#" class="button">¡Regístrate ahora!</a>
      </form>
    </div>
   
  <section class="social-media">

    <div>
      <h3>Síguenos en redes sociales</h3>
      <a href="#"><img src="facebook.svg" alt="Facebook"></a>
      <a href="#"><img src="twitter.svg" alt="Twitter"></a>
      <a href="#"><img src="instagram.svg" alt="Instagram"></a>
    </div>
  </section>
  
  
  <footer>
    <p>Derechos de autor &copy; 2023</p>
  </footer>
</body>
</html>
